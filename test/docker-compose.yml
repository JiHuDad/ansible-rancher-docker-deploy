version: '2'
services:
  letschatapplb:
    image: rancher/lb-service-haproxy:v0.6.2
    ports:
    - 80:80/tcp
    labels:
      io.rancher.container.agent.role: environmentAdmin
      io.rancher.container.create_agent: 'true'
  database:
    image: mongo
    stdin_open: true
    tty: true
    labels:
      io.rancher.container.pull_image: always
  web:
    image: sdelements/lets-chat
    stdin_open: true
    tty: true
    links:
    - database:mongo
    labels:
      io.rancher.container.pull_image: always
